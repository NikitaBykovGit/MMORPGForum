<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body bgcolor="#c0c0c0">
    <div class="topnav">
        <a href="{% url 'main_page' %}">Home</a>&nbsp
        {% if user.is_authenticated %}
            <a href="{% url 'profile' request.user.id %}">Hello, {{ request.user.get_username }}</a>&nbsp
            <a href="{% url 'post_create' %}">Create post</a>&nbsp
            <a href="{% url 'response_list' %}">Responses to my posts({{ unwatched_responses_count }})</a>&nbsp
        {% else %}
            <a href="/accounts/login">Hello, Guest</a>&nbsp
        {% endif %}

    </div>
    <hr>

    {% block navigation %}
    {% endblock navigation %}

    {% block content %}
    {% endblock content %}
</body>
</html>
