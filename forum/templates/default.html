<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body bgcolor="#c0c0c0">
    <div class="topnav">
        <a href="{% url 'main_page' %}">Home</a>
        {% if user.is_authenticated %}
            <a href="#news">Hello, {{ request.user.get_username }}</a>
        {% else %}
            <a href="#news">Hello, Guest</a>
        {% endif %}

    </div>
    {% block navigation %}
    {% endblock navigation %}
    {% block content %}
    {% endblock content %}
</body>
</html>
