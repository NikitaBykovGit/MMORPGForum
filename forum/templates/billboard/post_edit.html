{% extends 'default.html' %}

{% block title %}{{ title }}{% endblock title %}

{% block content %}

    <h1>{{ title }}</h1>
    <hr>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <input type="submit" value="Send" />
    </form>
    <form action="{% url 'main_page' %}" method="get">
        <input type="submit" value="Back" />
    </form>

{% endblock content %}
